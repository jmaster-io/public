<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description"
          content="Học CSS cơ bản với Trung Tâm Java">
    <title>CSS</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">

    <style>
        p {
            font-size: 14px;
        }

        @media screen and (max-width: 480px) {
            p {
                font-size: 20px;
            }
        }

        @media screen and (max-width: 880px) {
            p {
                font-size: 40px;
            }
        }
    </style>
</head>

<body>
    <p>Hello Java Master</p>
</body>

</html>
