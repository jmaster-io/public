<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description"
          content="Học HTML cơ bản với Trung Tâm Java">
    <title>HTML Form Co Ban</title>
</head>

<body>
    <form method="POST"
          action="#">
        <div>
            <label>Username:</label>
            <input type="text"
                   name="username"
                   maxlength="20"
                   required
                   autofocus
                   placeholder="Nhap username cua ban" />
        </div>
        <div>
            <label>Password:</label>
            <input type="password"
                   name="password"
                   required
                   placeholder="Nhap password cua ban" />
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>

</body>

</html>
