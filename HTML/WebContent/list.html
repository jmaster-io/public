<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description"
          content="Học HTML cơ bản với Trung Tâm Java">
    <title>HTML List</title>
</head>

<body>
    <h1>LIST HTML</h1>

    <ul>
        <li>Cafe</li>
        <li>Tra sua</li>
        <li>Cacao</li>
        <li><a href="#">Order Now</a></li>
        <li>
            Food Menu:
            <ul>
                <li>Gao</li>
                <li>Ngo</li>
            </ul>
        </li>
    </ul>

    <ol type="I">
        <li>Cafe</li>
        <li>Tea</li>
        <li>Cacao</li>
    </ol>

    <dl>
        <dt>Cafe</dt>
        <dd>Cafe ngon moi ngay</dd>
        <dt>Tra sau</dt>
        <dd>Tra sua ngon</dd>
    </dl>
</body>

</html>
