<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description"
          content="Học Javascript cơ bản với Trung Tâm Java">
    <title>Async/Await Javascript</title>
</head>

<body>
    <script>
        // function hello() {
        //     return new Promise(resolve, reject => {
        //         // resolve("Hello")
        //         reject("error")
        //     })
        // }
        //tuong duong
        async function hello() {
            throw "error"
            //return "Hello"
        }

        hello().then(resp => console.log(resp))
            .catch(err => console.log(err))

        //console.log(hello())

        async function wait() {
            let promise = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("Success")
                    //reject("error")
                }, 1000);
            })

            // promise.then(resp => console.log(resp))
            //     .catch(err => console.log(err))
            // let resp = await promise
            // console.log(resp)
            try {
                let resp = await promise
                console.log(resp)
                return resp;
            } catch (err) {
                console.log(err)
            }
            console.log("DONE")
        }

        async function run() {
            let data = await wait()
            console.log(data)
        }

        run()
    </script>
</body>

</html>
