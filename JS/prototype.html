<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description"
          content="Học Javascript cơ bản với Trung Tâm Java">
    <title>Prototypes Javascript</title>
</head>

<body>
    <script>
        function Person(id, name, age) {
            this.id = id
            this.name = name
            this.age = age
            //this.address = "Hanoi"
            this.info = function () {
                console.log(this.id + " - " + this.name + " - " + this.age)
            }
            this.changeName = (newName) => {
                this.name = newName
            }
        }

        var person1 = new Person(1, "A", 20)
        var person2 = new Person(2, "B", 30)

        person1.info()
        person2.info()

        //cach 2
        //person1.address = "Hanoi"
        // person2.address = "Hanoi"

        //prototype
        Person.prototype.address = "Hanoi"

        console.log(person1.address)
        console.log(person2.address)

        Person.prototype.fullInfo = function () {
            console.log(this.id + " - " + this.address)
        }

        person1.fullInfo()
    </script>
</body>

</html>
