<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description"
          content="Học Javascript nâng cao với Trung Tâm Java">
    <title>AJAX = Asynchronous JavaScript And XML.</title>
</head>

<body>

    <script>
        const BASE_URL = "http://localhost:8080/api";
        const GET_CATEGORY_URL = BASE_URL + "/category/100"

        getCategory = async () => {
            try {
                let resp = await fetch(GET_CATEGORY_URL,
                    {
                        method: "GET",
                        headers: {

                        }
                    })

                console.log(resp)
                if (resp.ok) {
                    let responseDTO = await resp.json()
                    console.log(responseDTO)
                }
            } catch (err) {
                console.log(err)
            }
        }

        getCategory()

        const DELETE_CATEGORY_URL = BASE_URL + "/admin/category/delete?id=1"

        deleteOneCategory = async () => {
            try {
                let token = btoa("0123456789:123456")

                let resp = await fetch(DELETE_CATEGORY_URL,
                    {
                        method: "DELETE",
                        headers: {
                            "Authorization": "Basic " + token
                        }
                    })

                console.log(resp)
                if (resp.ok) {
                    //let responseDTO = await resp.json()
                    console.log("SUCCESS")
                }
            } catch (err) {
                console.log(err)
            }
        }

        deleteOneCategory()
    </script>
</body>

</html>
