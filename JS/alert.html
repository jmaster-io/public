<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description"
          content="Học Javascript cơ bản với Trung Tâm Java">
    <title>Alert Javascript</title>
</head>

<body>

    <script>
        window.alert("Hello Java Master Vip course!")
        alert("Hello Trung Tam Java \n Javascript")

        //confirm
        let confirm = window.confirm("Ban chac chan khong?")

        if (confirm) {
            alert("Dung")
        } else {
            alert("Sai")
        }

        // nhap vao
        let value = window.prompt("Nhap vao ten cua ban?", "Test")

        if (value != null) {
            alert(value)
        } else {
            alert("vui long nhap")
        }

    </script>
</body>

</html>
