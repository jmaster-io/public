<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description"
          content="Học Javascript cơ bản với Trung Tâm Java">
    <title>Strict mode Javascript</title>
</head>

<body>
    <script>
        "use strict";
        var x = 10
        console.log(x)

        function tong(x, y) {
            console.log(x + y)
        }

        tong(1, 1)
    </script>
</body>

</html>
