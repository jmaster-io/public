<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description"
          content="Học Javascript cơ bản với Trung Tâm Java">
    <title>Function closure Javascript</title>
</head>

<body>
    <script>
        function counter() {
            var count = 0;

            function stepUp() {
                count++
                return count;
            }

            return stepUp
        }

        var up = counter();
        console.log(typeof (up))

        console.log(up())
        console.log(up())
        console.log(up())

        function xinChao() {
            var s = "Hello"

            var hi = (name) => {
                console.log(s + " " + name)
            }

            return hi
        }

        let xc = xinChao()//hi function
        xc("Javascript")

        //vat tat
        xinChao()("Java Master");


        let $ = (function xinChao() {
            var s = "Hello"

            var hi = (name) => {
                console.log(s + " " + name)
            }

            return hi
        })()

        $("trungtamjava.com")
    </script>
</body>

</html>
