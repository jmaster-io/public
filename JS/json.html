<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description"
          content="Học Javascript cơ bản với Trung Tâm Java">
    <title>Array Javascript</title>
</head>

<body>
    <script>
        var person = { id: 1, name: "A", age: 30 }

        let jsonStr = JSON.stringify(person);//chuoi json string

        console.log(jsonStr)
        console.log(person)

        let p = JSON.parse(jsonStr)
        console.log(p.age)

        //mang 
        let arrayPerson = [{ id: 1, name: 'A' }, { id: 2, name: "B" }]

        console.log(JSON.stringify(arrayPerson))

        var person2 = person;
        person2.name = "P2";
        console.log(person.name)

        //clone - copy
        person2 = JSON.parse(JSON.stringify(person))

        console.log(person2)
        person2.name = "P2"
        person.name = "A"

        console.log(person2.name)
        console.log(person.name)

    </script>
</body>

</html>
