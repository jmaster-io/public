<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description"
          content="Học Javascript cơ bản với Trung Tâm Java">
    <title>Array Javascript</title>
</head>

<body>
    <script>
        var numbers = [1, 4, 5, 2]
        //var x0 = 1, x1= 4, x2= 5,...
        // var arrays = [1, "Hello",3] khong nen su dung
        console.log(numbers[0])
        console.log(numbers[numbers.length - 1])
        numbers[1] = 10

        var tong = numbers[0] + numbers[1] + numbers[2] + numbers[3]

        console.log(tong)

        for (i = 0; i < numbers.length; i++) {
            tong += numbers[i]
        }

        console.log(typeof (numbers))
        //mot so ham co ban cua mang
        numbers.sort(function compare(a, b) {
            return a - b
        });
        for (i = 0; i < numbers.length; i++) {
            console.log(numbers[i])
        }

        //them 1 phan tu vao mang vao cuoi mang
        numbers.push(5)

        numbers.pop();//xoa phan tu cuoi cung trong mang
        numbers.shift();//xoa phan tu o dau mang

        var numbersConcat = numbers.concat([1, 3, 9])

        for (i = 0; i < numbersConcat.length; i++) {
            console.log(numbersConcat[i])
        }

        //xoa phan tu o vi tri index bat ky
        numbers.splice(1, 2);
        console.log("-----------")
        for (i = 0; i < numbers.length; i++) {
            console.log(numbers[i])
        }
    </script>
</body>

</html>
