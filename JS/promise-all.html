<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description"
          content="Học Javascript cơ bản với Trung Tâm Java">
    <title>Promise Javascript</title>
</head>

<body>
    <script>
        let promise1 = new Promise(function (resolve, reject) {
            //setTimeout(() => resolve("ok 1"), 1000)
            setTimeout(() => reject("500 error"), 1000)
        })
        let promise2 = new Promise((resolve, reject) => {
            setTimeout(() => resolve("ok 2"), 2000)
            //setTimeout(() => reject("500 error"), 1000)
        })
        let promise3 = new Promise((resolve, reject) => {
            setTimeout(() => resolve("ok 3"), 3000)
            //setTimeout(() => reject("500 error"), 1000)
        })

        //
        Promise.all([promise1, promise2, promise3])
            .then(
                (resp) => {
                    console.log(resp)
                }
            ).catch((err) => {
                console.log(err)
            })
    </script>
</body>

</html>
